<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- fontAwesome Kit -->
    <script src="https://kit.fontawesome.com/c6a1a6c6f7.js" crossorigin="anonymous"></script>
    <!-- Tailwind src  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h3 class="text-5xl font-bold mt-10 text-center text-teal-500">Money Master <i class="fas fa-sack-dollar"></i></h3>
    </header>
    <main>
        <section class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-16 px-16">
            <!-- picture -->
            <div>
                <img src="money-picture.png" alt="picture" width="100%" height="100%">
            </div>
            <!-- functional part -->
            <div class="bg-slate-100 text-center text-xl pt-10">
                <h3 class="text-2xl font-medium">Income</h3>
                <div class="flex justify-center mt-5 space-x-2">
                    <p>Income: </p>
                    <input id="income-field" class="bg-slate-300 w-28 md:w-44" type="number">
                </div>

                <h3 class="text-2xl font-medium mt-8">Expenses</h3>
                <div class="flex justify-center mt-5 space-x-2">
                    <p>Food: </p>
                    <input id="food-field" class="bg-slate-300 w-28 md:w-44" type="number">
                </div>
                
                <div class="flex justify-center mt-5 space-x-2">
                    <p>Rent: </p>
                    <input id="rent-field" class="bg-slate-300 w-28 md:w-44" type="number">
                </div>
                
                <div class="flex justify-center mt-5 space-x-2">
                    <p>Clothes: </p>
                    <input id="clothes-field" class="bg-slate-300 w-28 md:w-44" type="number">
                </div>

                <button id="btn-calculate" class="bg-sky-500 text-white font-semibold px-10 py-3 rounded-md mt-2" type="submit">Calculate</button>

                <h3 class="text-2xl font-medium mt-8">Total Expenses: <span id="total-expenses-display">00</span></h3>
                <h3 class="text-2xl font-medium mt-5">Balance: <span id="balance-display">00</span></h3>

                <div class="mt-8 flex justify-center space-x-2">
                    <p>save: </p>
                    <input id="saving-percentage-field" class="bg-slate-300 w-20" type="number">
                    <p>%</p>
                </div>
                <button id="btn-save" class="bg-sky-500 text-white font-semibold px-10 py-2 rounded-md mt-3" type="submit">Save</button>

                <h3 class="text-2xl font-medium mt-5">Saving Amount: <span id="saving-amount-display">00</span></h3>
                <h3 class="text-2xl font-medium mt-3">Remaining Balance: <span id="remaining-balance-display">00</span></h3>
             </div>
        </section>
    </main>
    <script src="calculate.js"></script>
</body>
</html>
